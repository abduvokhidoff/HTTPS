<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact List</h1>
    <p id="statusMessage" class="status-message">Loading contacts...</p>

    <form id="addContactForm" class="add-contact-form">
        <input type="text" id="titleInput" placeholder="Title" required>
        <input type="text" id="numberInput" placeholder="Number" required>
        <input type="url" id="imgInput" placeholder="Image URL" required>
        <button type="submit">Add Contact</button>
    </form>

    <div id="cardContainer" class="card-container"></div>

    <script src="/main.js"></script>
</body>
</html>
